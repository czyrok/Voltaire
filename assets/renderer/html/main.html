<div id="main">
    <div id="main-background" onclick="removeMenu()"></div>

    <div class="top-bar">
        <div id="font">
            <button class="icofont-caret-right menu-button" onclick="showMenu()"></button>
        </div>

        <div class="tab-area" id="main-tab-area">
            <label class="tab" id="tab-1" active="true">
                <input id="tab-1-input" type="radio" name="tab" onclick="setActiveTab('1')" checked>
                <div class="checkmark"></div>

                <p>
                    style.less
                </p>

                <button class="icofont-close"></button>
            </label>
            <label class="tab" id="tab-2">
                <input id="tab-2-input" type="radio" name="tab" onclick="setActiveTab('2')">
                <div class="checkmark"></div>

                <p>
                    index.html
                </p>

                <button class="icofont-close"></button>
            </label>
            <label class="tab" id="tab-3">
                <input id="tab-3-input" type="radio" name="tab" onclick="setActiveTab('3')">
                <div class="checkmark"></div>

                <p>
                    app.js
                </p>

                <button class="icofont-close"></button>
            </label>
        </div>
    </div>

    <div class="bottom-area">
        <div class="code-line-bar" id="main-code-line-bar">

        </div>

        <div class="file-area" id="main-file-area">
            <div class="file" id="file-1" contenteditable="true" spellcheck="false" active="true"></div>

            <div class="file" id="file-2" contenteditable="true" spellcheck="false"></div>

            <div class="file" id="file-3" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="file javascript" id="copie"></div>
    </div>
</div>
